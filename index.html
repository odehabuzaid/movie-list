<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Movie-List</title>
      <link rel="stylesheet" href="./css/reset.css">
      <link rel="stylesheet" href="./css/style.css">
</head>
<body>
      <header><h1>My Movie List</h1></header>
      <main>
            <div class='container'>
            <section>
                  <form action="" id='form'>
                   <fieldset>
                         <legend>New Movie</legend>
                <label for="movieName">Name</label><br>
                <input type="text" id="movieName" class="formInput" required><br>
                <label for="movieImage">Image</label><br>
                <select id="movieImage"  class="formInput" required>
                      <option value="Action">Action</option>
                      <option value="Adventure">Adventure</option>
                      <option value="Animation">Animation</option>
                      <option value="Comedy">Comedy</option>
                      <option value="Detective">Detective</option>
                      <option value="Fantasy">Fantasy</option>
                      <option value="History">History</option>
                      <option value="Horror">Horror</option>
                      <option value="Musical">Musical</option>
                      <option value="Pirate">Pirate</option>
                      <option value="Romantic">Romantic</option>
                      <option value="SCI-FI">SCI-FI</option>
                      <option value="War">War</option>
                      <option value="Western">Western</option>
                </select><br>
               <label for="releaseDate">Release</label><br>
               <input type="text" id="releaseDate"  class="formInput" required><br>
               <input type="submit" value="Save" class="submit">
               <input type="button" id="clearLs" value="Clear LS" class="click">
                                      
                        </fieldset>
                  </form>

            </section>
            <section>
                  <table>
                        <thead></thead>
                        <tbody id="tableBody"></tbody>
                        <tfoot></tfoot>
                  </table>
            </section>
            </div>
      </main>
      <footer><h2>all Rights Reserved &copy</h2></h1></footer>
      <script src="./js/app.js"></script>
</body>
</html>
